<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- meta tags -->
    <title>Devfolio - A software engineer portfolio</title>
    <meta name="title" content="Devfolio - A software engineer portfolio">
    <meta name="description" content="This is a personal portfolio made by codewithsadee">

    <!-- favicon link -->
    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/svg+xml">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Open+Sans:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- material icon link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="topbar">
        <a href="#" class="logo">
            <img src="./assets/images/Logo_dark.png" alt="Devfolio" class="dark" width="144" height="32">
            <img src="./assets/images/Logo_light.png" alt="Devfolio" class="light" width="144" height="32">
        </a>

        <button class="icon-btn theme-btn" data-theme-btn>
            <span class="material-symbols-outlined dark" aria-hidden="true">dark_mode</span>
            <span class="material-symbols-outlined light" aria-hidden="true">light_mode</span>

            <div class="state-layer"></div>
        </button>
    </header>

    <!-- custom js link -->
    <script src="./js/script.js"></script>
</body>

</html>
